<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body style="background-color:black; color : white">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    const div=document.createElement('div');
    div.setAttribute('Classname','main');
    div.id=Math.round(Math.random() * 10 + 1)
    div.style.backgroundColor='blue'
    div.innerText='Hello '
    const addText= document.createTextNode("Siddhu")
    div.appendChild(addText)
    document.body.appendChild(div)
    function addlanguage(lang)
    {
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)

    }
    addlanguage('Ruby')
    const lan2=document.querySelector("li:nth-child(1)")
    lan2.innerHTML="Mojo"
    const newl=document.createElement('li')
    newl.appendChild(document.createTextNode('Rust'))
    lan2.replaceWith(newl)
    addlanguage('C++')
    const lastlang=document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
